<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon">
    
    <title>Edit Loot</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <!-- LOOT EDITOR EDIT NAME MONGODB SECTION -->
    <section class="container-fluid">        
        <div class="row">

            <!-- LOOT EDITOR EDIT NAME LEFT COLUMN -->
            <div class="col-md-4 col-lg-3 bg-color-theme section-column-left">

                <!-- LOOT EDITOR EDIT NAME LEFT COLUMN HEADING -->
                <div class="row">
                    <div class="col-12">                        
                        <h3 class="section-heading-left uppercase">
                            Edit Name
                        </h3>
                    </div>
                </div>

                <!-- LOOT EDITOR EDIT NAME LEFT COLUMN IMAGE -->
                <div class="row">
                    <div class="col-12">
                        <img class="img-fluid" src="../static/images/items_logo_s.png" alt="Select Logo">
                    </div>
                </div>
            </div>
                
            <!-- LOOT EDITOR EDIT NAME RIGHT COLUMN -->
            <div class="col-md-8 col-lg-9 bg-color-header section-column-right">
                <div class="row">
                    <div class="col">
                        <h3 class="section-heading-right uppercase">Edit Loot Name</h3>
                    </div>
                </div>
                <form action="{{ url_for('update_loot', loot_id=loot._id) }}" method="POST">
                    <div class="row section-heading-right">
                        <div class="input-field col-9">
                            <input type="text" id="loot_name" name="loot_name" class="form-control" value="{{loot.loot_name}}">
                        </div>
                        <div>
                            <button class="btn btn-chib" type="submit" name="action">
                                <i class="fas fa-save" aria-hidden="true"></i><span> Save</span>
                            </button>
                        </div>
                        <div>
                            <a class="btn btn-chib" href="{{url_for('get_loot')}}" id="navbarDropdownFind" role="button"><i class="fas fa-window-close" aria-hidden="true"></i><span> Cancel</span></a>                            
                        </div>
                    </div>                
                </form>
            </div>            
        </div>
    </section>
{% endblock %}
</body>
</html>
