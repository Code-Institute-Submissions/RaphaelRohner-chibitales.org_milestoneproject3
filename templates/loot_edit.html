{% extends 'base.html' %}
{% block content %}
    <!-- GAME ITEMS MONGODB SECTION -->
    <section class="container-fluid">        
        <div class="row">

            <!-- GAME ITEMS LEFT COLUMN -->
            <div class="col-md-4 col-lg-3 bg-color-theme section-column-left">

                <!-- GAME ITEMS LEFT COLUMN HEADING -->
                <div class="row">
                    <div class="col-12">                        
                        <h3 class="section-heading-left uppercase">
                            Edit Name
                        </h3>
                    </div>
                </div>

                <!-- GAME ITEMS LEFT COLUMN IMAGE -->
                <div class="row">
                    <div class="col-12">
                        <img class="img-fluid" src="../static/images/items_logo_s.png" alt="Select Logo">
                    </div>
                </div>
            </div>
                
            <!-- GAME CARDSTATISTICS RIGHT COLUMN -->
            <h3>Edit Category</h3>
            <div class="row">
                <form action="{{ url_for('update_loot', loot_id=loot._id) }}" method="POST" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">poll</i>
                            <input id="loot_name" name="loot_name" type="text" class="validate" value="{{loot.loot_name}}">
                            <label for="loot_name">Loot Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                            <i class="material-icons right">playlist_add</i>
                        </button>
                        <a href="{{ url_for('get_loot') }}" class="waves-effect waves-light btn grey">
                            <i class="material-icons right">cancel</i>Cancel
                        </a>
                    </div>
                </form>
            </div>            
        </div>
    </section>
{% endblock %}
